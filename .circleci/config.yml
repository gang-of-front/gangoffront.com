version: '2.1'

orbs:
  terraform: circleci/terraform@3.1

workflows:
  deploy_infrastructure:
    jobs:
      - terraform/fmt:
          checkout: true
          context: terraform
          path: project/terraform
      - terraform/validate:
          checkout: true
          context: terraform
          path: terraform
          requires:
            - terraform/fmt
      - terraform/plan:
          checkout: true
          context: terraform
          path: terraform
          persist-workspace: true
          requires:
            - terraform/validate
      - approval:
          type: approval
          requires:
            - terraform/plan
      - terraform/apply:
          attach-workspace: true
          context: terraform
          path: terraform
          filters:
            branches:
              only: main
          requires:
            - approval
